<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  

  <!-- Bootstrap CDN -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="Resources/style.css">
</head>

<body>
  <div class="container-fluid">

    

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

  <div class="container-fluid">

    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
      <nav class="navbar navbar-expand-lg navbar-light ">
          <div class="container-fluid">
            <div class="navbar-header" padding=10x>
              <a class="navbar-brand text-white bg-info font-weight-bold " href="/">Main Page</a>
              <a class="navbar-brand text-white bg-info font-weight-bold " href="hemispheres">Mars Hemispheres</a>
            </div>
          </div>
      </nav>
    </div>

    <div class="row" id="mars-listings">
        <div class="container-fluid">
          <div class="container-fluid">
            <h4 class="heading">{{listings.news_title}}</h4>
            {{listings.news_p}}
          </div>
        </div>
    </div>
    <div class="row" id="mars-details">
      <div class="col-6 col-md-6">
        <div class="container-fluid">
          <h4 class="heading">Featured Mars Image</h4>
          <img class="img-responsive" width="auto" height = "auto" src={{listings.featured_image_url}}>
        </div>
      </div>
      <div class="col">
          <div class="container-fluid">
            <div class="row">
              <div class="container-fluid">
                <h4 class="heading">Current Weather on Mars</h4>
                <p class="heading">{{listings.mars_weather}}</p>
              </div>
            </div>
            <div class="row">
              <div class="container-fluid">
                <h4 class="heading">Mars Data</h4>
                {{listings.mars_facts | safe }}
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
